<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" maxlength="50" class="form-control" id="username"  placeholder="Username">

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" maxlength="50" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

    <label for="password">Password</label>

  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isStaff">
    <label class="form-check-label" for="isStaff">Is staff</label>
  </div>
  <div class="form-check">
