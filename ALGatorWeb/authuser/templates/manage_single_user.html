<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" maxlength="50" class="form-control" id="username"  placeholder="Username">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" maxlength="50" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isSuperUser">
    <label class="form-check-label" for="isSuperUser">Is superuser</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isStaff">
    <label class="form-check-label" for="isStaff">Is staff</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isActive">
    <label class="form-check-label" for="isActive">Is active</label>
  </div>

  <button type="button" onclick="saveUser({{user_id|safe}})">Save</button>
  <button type="button" onclick="removeUser({{user_id|safe}})" class="btn btn-danger">Delete</button>

</form>
