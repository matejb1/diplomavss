<div class="modal fade" id="addusertogroup_modal" tabindex="-1" role="dialog" aria-labelledby="addusertogroup_lbl" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addusertogroup_lbl">Add user to group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="addusertogroup_groupname">Select group:</label>
            <select id="addusertogroup_groupname">
            </select>
          </div>
          <div class="form-group">
            <label for="addusertogroup_username">Enter username:</label>
            <input type="text" id="addusertogroup_username">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" onclick="add_user_to_group(this)">Add user to group</button>
      </div>
    </div>
  </div>
</div>
