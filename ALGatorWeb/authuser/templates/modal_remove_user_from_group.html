<div class="modal fade" id="removeuserfromgroup_modal" tabindex="-1" role="dialog" aria-labelledby="removeuserfromgroup_lbl" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeuserfromgroup_lbl">Remove user from group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="removeuserfromgroup_groupname">Select group:</label>
            <select id="removeuserfromgroup_groupname">
            </select>
          </div>
          <div class="form-group">
            <label for="removeuserfromgroup_username">Enter username:</label>
            <input type="text" id="removeuserfromgroup_username">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger" onclick="remove_user_from_group(this)">Remove user from group</button>
      </div>
    </div>
  </div>
</div>
