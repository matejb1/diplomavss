{% load static %}

<script>var data = JSON.parse('{{ users|safe }}');</script>
<script type="text/javascript" src="{% static 'js/SearchUtils.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Helper.js' %}"></script>

<h2>Manage users</h2>

<select id="searchDropdown">
  <option value="id">id</option>
  <option value="email">email</option>
  <option value="username" selected>username</option>
</select>

<input type="text" id="searchField" onkeyup="searchByField(window.location.pathname == '/permissions/users')" placeholder="Search..." size="35" maxlength="35">

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">email</th>
            <th scope="col">username</th>
            <th scope="col">is_superuser</th>
        </tr>
    </thead>
    <tbody id="tbodyusers">
    </tbody>
</table>
